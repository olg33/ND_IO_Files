<!DOCTYPE html>
<html lang="en">
<head>
    <title>GE BW Test Dashboard</title>
    <meta name="application-name" content="netdata">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta property="og:locale" content="en_US" />
    <meta property="og:image" content="https://cloud.githubusercontent.com/assets/2662304/22945737/e98cd0c6-f2fd-11e6-96f1-5501934b0955.png"/>
    <meta property="og:url" content="http://my-netdata.io/"/>
    <meta property="og:type" content="website"/>
    <meta property="og:site_name" content="netdata"/>
    <meta property="og:title" content="netdata - real-time performance monitoring, done right!"/>
    <meta property="og:description" content="Stunning real-time dashboards, blazingly fast and extremely interactive. Zero configuration, zero dependencies, zero maintenance." />
        
</head>
<script>
     var netdataTheme = 'slate';
</script>

<script
        type="text/javascript" src="dashboard.js?v20170724-7"></script>

<body>

   <img src="GE_Logo.png" style="width:350px; height:80px;">
     <div style="width: 100%; height: 24vh; text-align: center ; color:#C0C0C0 ; display:inline-block;">
        <div style="width: 100%; height: 15px; text-align: center; font-family: palatino ;display: inline-block;">
            <font size="+4"><b>NCL_Spirit Total Bandwidth </b></font>
    <p> </p>
    <p> </p>
    <div style="width: 100%; height: 24vh; text-align: center; color:#1E90FF ; display: inline-block;">
        <div style="width: 100%; height: 15px; text-align: center; display: inline-block;">
            <font size="+2"><b>Rx (Inbound)</b></font>
        </div>
        <div style="width: 100%; height: calc(100% - 15px); text-align: center; display: inline-block;">
            <div data-netdata="net.ens160" 
                    data-dimensions="received"
                    data-title="Native (VLAN 1)"
                    data-chart-library="dygraph"
                    data-colors="#5DA5DA"
                    data-width="90%"
                    data-height="100%"
                    data-after="-300"
                    ></div>
        </div>
    </div>
<p> </p> 
    <div style="width: 100%; height: 24vh; text-align: center; color:#B22222 ; display: inline-block;">
        <div style="width: 100%; height: 15px; text-align: center; display: inline-block;">
            <font size="+2"><b>TX (Outbound)</b></font>
        </div>
        <div style="width: 100%; height: calc(100% - 15px); text-align: center; display: inline-block;">
            <div data-netdata="net.ens160"
                    data-dimensions="sent"
                    data-append-options="absolute"
                    data-title="Native (VLAN 1)"
                    data-chart-library="dygraph"
                    data-width="90%"
                    data-height="100%"
                    data-after="-300"
                    ></div>
        </div>
    </div>
    <p> </p>
    <p> </p> 
    <div style="width: 100%; height: 24vh; text-align: center; color:#006400 ; display: inline-block;">
        <div style="width: 100%; height: 15px; text-align: center; display: inline-block;">
            <font size="+2"><b>Aggregate Bandwidth</b></font>
        </div>
        <div style="width: 15%; height: calc(50% - 15px); text-align: center; display: inline-block;">
            <div data-netdata="net.ens160"
                    data-title="Tx + Rx"   
                    data-chart-library="gauge"
                    data-colors="#B2912F"
                    data-width="90%"
                    data-height="100%"
                    data-after="-300"
                    ></div>
        </div>
    </div>
</body>
</html>
